<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="styles.css" rel="stylesheet"></link>
    <script src="script.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="gameContainer">
            <div class="tileRow 0">
                <div class="00 tile">&nbsp;</div>
                <div class="01 tile">&nbsp;</div>
                <div class="02 tile">&nbsp;</div>
                <div class="03 tile">&nbsp;</div>
            </div>
            <div class="tileRow 1">
                <div class="10 tile">&nbsp;</div>
                <div class="11 tile">&nbsp;</div>
                <div class="12 tile">&nbsp;</div>
                <div class="13 tile">&nbsp;</div>
            </div>
            <div class="tileRow 2">
                <div class="20 tile">&nbsp;</div>
                <div class="21 tile">&nbsp;</div>
                <div class="22 tile">&nbsp;</div>
                <div class="23 tile">&nbsp;</div>
            </div>
            <div class="tileRow 3">
                <div class="30 tile">&nbsp;</div>
                <div class="31 tile">&nbsp;</div>
                <div class="32 tile">&nbsp;</div>
                <div class="33 tile">&nbsp;</div>
            </div>
        </div>
    </div>
</body>
</html>
