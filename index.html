<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="styles.css" rel="stylesheet"></link>
    <script src="script.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="head">
            <div class="title">2048</div>
            <div class="scores">
                <div class="score thisScore">
                    <div class="for">SCORE</div>
                    <div class="total">0</div>
                </div>
                <div class="score bestScore">
                    <div class="for">BEST</div>
                    <div class="total">0</div>
                </div>
            </div>
        </div>
        <div class="actionBtns">
            <button class="newGame">New Game</button>
        </div>
        <div class="gameContainer">
            <div class="tileRow 0">
                <div class="tile_00 tile">&nbsp;</div>
                <div class="tile_01 tile">&nbsp;</div>
                <div class="tile_02 tile">&nbsp;</div>
                <div class="tile_03 tile">&nbsp;</div>
            </div>
            <div class="tileRow 1">
                <div class="tile_10 tile">&nbsp;</div>
                <div class="tile_11 tile">&nbsp;</div>
                <div class="tile_12 tile">&nbsp;</div>
                <div class="tile_13 tile">&nbsp;</div>
            </div>
            <div class="tileRow 2">
                <div class="tile_20 tile">&nbsp;</div>
                <div class="tile_21 tile">&nbsp;</div>
                <div class="tile_22 tile">&nbsp;</div>
                <div class="tile_23 tile">&nbsp;</div>
            </div>
            <div class="tileRow 3">
                <div class="tile_30 tile">&nbsp;</div>
                <div class="tile_31 tile">&nbsp;</div>
                <div class="tile_32 tile">&nbsp;</div>
                <div class="tile_33 tile">&nbsp;</div>
            </div>
        </div>
    </div>
</body>
</html>
